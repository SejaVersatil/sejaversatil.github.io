<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="productPageTitle">Carregando Produto...</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <link rel="stylesheet" href="css2.css?v=2.0">
    <link rel="stylesheet" href="produto.css?v=2.0">
</head>
<body class="product-page">

    <header>
        <nav>
            <div class="logo" onclick="location.href='index.html'">SEJA VERSÁTIL</div>
            <div class="nav-icons">
                <div class="nav-icon" onclick="toggleCart()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a 2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
        </nav>
    </header>

    <div class="cart-overlay" id="cartOverlay"></div>
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Meu Carrinho</h3>
            <span style="cursor:pointer" onclick="toggleCart()">✕</span>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-footer" id="cartFooter">
            <div class="cart-total">Total: <span id="cartTotal">R$ 0,00</span></div>
            <button class="checkout-btn" onclick="checkout()">Finalizar Compra</button>
        </div>
    </div>

    <div id="paymentModal" class="payment-modal">
        <div class="payment-modal-content">
            <div class="payment-modal-header">
                <h3>Pagamento</h3>
                <button class="payment-modal-close" onclick="document.getElementById('paymentModal').classList.remove('active')">✕</button>
            </div>
            <div class="payment-summary">
                <div id="paymentCartItems"></div>
                <div class="payment-total">Total: <span id="paymentTotal"></span></div>
            </div>
            <div class="payment-options">
                <label class="payment-option"><input type="radio" name="paymentMethod" value="pix" checked> PIX</label>
                <label class="payment-option"><input type="radio" name="paymentMethod" value="credito-avista"> Crédito</label>
            </div>
            <button class="payment-confirm-btn" onclick="sendToWhatsApp()">Enviar Pedido</button>
        </div>
    </div>

    <main class="product-page-container">
        <div class="product-main-grid">
            <div class="product-gallery-section">
                <div id="galleryContainer" class="gallery-container">
                    </div>
            </div>

            <div class="product-info-section">
                <div>
                    <h1 class="product-title" id="detailsProductName">...</h1>
                    <div class="product-pricing">
                        <span class="price-old-text" id="detailsPriceOld" style="display:none"></span>
                        <div class="price-current" id="detailsPriceNew">...</div>
                    </div>
                </div>

                <div class="product-selector-group">
                    <label class="selector-label">Cor</label>
                    <div class="color-options-grid" id="colorSelector"></div>
                </div>

                <div class="product-selector-group">
                    <label class="selector-label">Tamanho</label>
                    <div class="size-options-grid" id="sizeSelector"></div>
                </div>

                <div class="product-selector-group">
                    <label class="selector-label">Quantidade</label>
                    <div class="quantity-controls" style="display:flex; border:1px solid #ddd; width:fit-content;">
                        <button style="padding:0.5rem 1rem; border:none; background:white; cursor:pointer;" onclick="changeQuantity(-1)">-</button>
                        <input type="text" id="productQuantity" value="1" readonly style="width:40px; text-align:center; border:none; border-left:1px solid #ddd; border-right:1px solid #ddd;">
                        <button style="padding:0.5rem 1rem; border:none; background:white; cursor:pointer;" onclick="changeQuantity(1)">+</button>
                    </div>
                </div>

                <div class="product-action-buttons">
                    <button class="btn-primary" onclick="addToCartFromDetails()">ADICIONAR AO CARRINHO</button>
                    
                    <button class="btn-whatsapp-main" onclick="buyViaWhatsApp()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                        Comprar no WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="loading-overlay" id="loadingOverlay"><div class="loading-spinner">⏳</div></div>

    <script src="script2.js?v=2.0"></script> <script src="produto.js?v=2.0"></script> </body>
</html>
