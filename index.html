<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja Versátil - Moda Fitness Feminina</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css2.css?v=2.0">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>
<body>
    
    <button class="hamburger-btn" id="hamburgerBtn" onclick="toggleSidebar()">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
    </button>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <div class="sidebar-menu" id="sidebarMenu">
        <div class="sidebar-section">
            <h3>Navegação</h3>
            <ul>
                <li><a href="#" onclick="toggleSidebar()">Home</a></li>
                <li><a href="#produtos" onclick="toggleSidebar()">Produtos</a></li>
            </ul>
        </div>
    </div>

    <header>
        <nav>
            <div class="logo" onclick="location.reload()">SEJA VERSÁTIL</div>
            
            <div class="nav-icons">
                <div class="nav-icon" onclick="toggleCart()" title="Carrinho">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a 2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
        </nav>
    </header>

    <div class="cart-overlay" id="cartOverlay"></div>
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Meu Carrinho</h3>
            <span style="cursor:pointer" onclick="toggleCart()">✕</span>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-footer" id="cartFooter">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">R$ 0,00</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Finalizar Compra</button>
        </div>
    </div>

    <section class="hero-section" id="hero">
        <div class="hero-carousel" id="heroCarousel"></div>
    </section>

    <section id="produtos" class="products-section">
        <h2 class="section-title">Encontre seu Próximo Look</h2>
        <div class="products-grid" id="productsGrid">
            </div>
    </section>

    <div id="paymentModal" class="payment-modal">
        <div class="payment-modal-content">
            <div class="payment-modal-header">
                <h3>Pagamento</h3>
                <button class="payment-modal-close" onclick="document.getElementById('paymentModal').classList.remove('active')">✕</button>
            </div>
            <div class="payment-summary">
                <div id="paymentCartItems"></div>
                <div class="payment-total">Total: <span id="paymentTotal"></span></div>
            </div>
            <div class="payment-options">
                <h4>Método</h4>
                <label class="payment-option"><input type="radio" name="paymentMethod" value="pix" checked> PIX</label>
                <label class="payment-option"><input type="radio" name="paymentMethod" value="boleto"> Boleto</label>
                <label class="payment-option"><input type="radio" name="paymentMethod" value="credito-avista"> Crédito à vista</label>
                <label class="payment-option"><input type="radio" name="paymentMethod" value="credito-parcelado"> Parcelado</label>
                <div id="installmentsBox" style="display:none; margin-top:10px;">
                    <select id="installments"><option value="2">2x</option><option value="3">3x</option></select>
                </div>
            </div>
            <button class="payment-confirm-btn" onclick="sendToWhatsApp()">Enviar Pedido</button>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">⏳</div>
    </div>

    <script src="script2.js?v=2.0"></script>
</body>
</html>
